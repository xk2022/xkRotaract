<th:block th:fragment="script"><!--<div>-->
    <script th:inline="javascript">
        // 跳转到外部链接
        $('#redirectButton').click(function(e) {
            e.preventDefault(); // 阻止默认行为

            // 获取隐藏输入框的值
            var urlValue = $('#url').val();

            // 通过 AJAX 发送 POST 请求
            $.ajax({
                type: 'POST',
                url: baseUrl + '/redirect',  // 调用后端控制器的 URL
                contentType: 'application/json', // 指定请求的数据类型
                data: JSON.stringify({ url: urlValue }),  // 将隐藏输入框的值作为参数传递
                success: function(response) {
                    // 根据后端返回的结果处理重定向
<!--                    window.location.href = response;-->
                    // 根据后端返回的结果，在新标签页中打开 URL
                    window.open(response, '_blank');  // 使用 _blank 在新标签页中打开
                },
                error: function(xhr, status, error) {
                    console.error("An error occurred: " + error);
                }
            });
        });
    </script>
</th:block><!--</div>-->
<!--js資源引入-->
