<div th:fragment="view" id="kt_auth_form" class="w-lg-500px p-10 p-lg-15 mx-auto">
    <!--begin::Form-->
    <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="../dist/index.html" action="#" th:action="@{/admin/signIn}" method="post">
        <!--begin::Heading-->
        <div class="text-center mb-10">
            <!--begin::Title-->
            <h1 class="text-dark mb-3">立即登入 XKRotaract</h1>
            <!--end::Title-->
            <!--begin::Link-->
            <div class="text-gray-400 fw-bold fs-4">還沒有帳戶嗎?
                <a th:href="@{/admin/signUp}" class="link-primary fw-bolder">建立一個帳戶</a>
            </div>
            <!--end::Link-->
        </div>
        <!--begin::Heading-->
        <!--begin::Input group-->
        <div class="fv-row mb-10">
            <!--begin::Label-->
            <label class="form-label fs-6 fw-bolder text-dark">帳號</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input class="form-control form-control-lg form-control-solid" type="text" name="account" autocomplete="off" value="admin@admin" placeholder="電子郵件或手機"/>
            <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="fv-row mb-10">
            <!--begin::Wrapper-->
            <div class="d-flex flex-stack mb-2">
                <!--begin::Label-->
                <label class="form-label fw-bolder text-dark fs-6 mb-0">密碼</label>
                <!--end::Label-->
                <!--begin::Link-->
                <a href="../dist/authentication/sign-in/password-reset.html" th:href="@{/admin/passwordReset}"
                   class="link-primary fs-6 fw-bolder">忘記密碼?</a>
                <!--end::Link-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Input-->
            <input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off" value="a12345678"/>
            <!--end::Input-->
        </div>
        <!--end::Input group-->
        <div class="fv-plugins-message-container invalid-feedback" th:unless="${#strings.isEmpty(message)}">
            <div th:text="${message}"></div>
        </div>
        <!--begin::Actions-->
        <div class="text-center">
            <!--begin::Submit button-->
            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                <span class="indicator-label">提交</span>
                <span class="indicator-progress">Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
            </button>
            <!--end::Submit button-->
