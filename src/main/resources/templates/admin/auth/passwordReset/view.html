<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--css資源引入-->
<th:block th:fragment="head"><!--<div>-->
    <!--begin::Page Vendor Stylesheets(used by this page)-->
    <!--General - DataTables-->
    <link rel="stylesheet" type="text/css" href="assets/plugins/custom/datatables/datatables.bundle.css"
          th:href="@{/plugins/custom/datatables/datatables.bundle.css}"/>
    <!--end::Page Vendor Stylesheets-->
</th:block><!--</div>-->
<!--css資源引入-->
<!--js資源引入-->
<th:block th:fragment="script"><!--<div>-->
    <!--begin::Page Custom Javascript(used by this page)-->
    <script src="assets/js/custom/authentication/password-reset/password-reset.js" th:src="@{/js/custom/authentication/password-reset/password-reset.js}"></script>
    <!--end::Page Custom Javascript-->
    <script th:inline="javascript">

    </script>
</th:block><!--</div>-->
<!--js資源引入-->

<div th:fragment="view" class="w-lg-500px p-10 p-lg-15 mx-auto">
    <!--begin::Form-->
    <form class="form w-100" novalidate="novalidate" id="kt_password_reset_form" th:action="@{/admin/passwordReset}" method="post">
        <!--begin::Heading-->
        <div class="text-center mb-10">
            <!--begin::Title-->
            <h1 class="text-dark mb-3">忘記密碼了嗎?</h1>
            <!--end::Title-->
            <!--begin::Link-->
            <div class="text-gray-400 fw-bold fs-4">輸入您的電子郵件以重設您的密碼。</div>
            <!--end::Link-->
        </div>
        <!--begin::Heading-->
        <!--begin::Input group-->
        <div class="fv-row mb-10">
            <label class="form-label fw-bolder text-gray-900 fs-6">電子郵件</label>
            <input class="form-control form-control-solid" type="email" placeholder="" name="email" autocomplete="off" />
        </div>
        <!--end::Input group-->
        <div class="fv-plugins-message-container invalid-feedback" th:unless="${#strings.isEmpty(message)}">
            <div th:text="${message}"></div>
        </div>
        <!--begin::Actions-->
        <div class="d-flex flex-wrap justify-content-center pb-lg-0">
            <button type="button" id="kt_password_reset_submit" class="btn btn-lg btn-primary fw-bolder me-4">
                <span class="indicator-label">提交</span>
                <span class="indicator-progress">Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
            </button>
            <a th:href="@{/admin/signIn}" href="../dist/authentication/sign-in/basic.html" class="btn btn-lg btn-light-primary fw-bolder">取消</a>
        </div>
        <!--end::Actions-->
    </form>
    <!--end::Form-->
</div>

</html>
