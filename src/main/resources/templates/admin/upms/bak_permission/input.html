<div th:fragment="input" class="modal fade" id="kt_modal_add_permission" tabindex="-1" aria-hidden="true"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-650px">
        <!--begin::Modal content-->
        <div class="modal-content">
            <!--begin::Modal header-->
            <div class="modal-header">
                <!--begin::Modal title-->
                <h2 class="fw-bolder" id="modal_name" th:text="新增菜單">Add a Permission</h2>
                <!--end::Modal title-->
                <!--begin::Close-->
                <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-permissions-modal-action="close">
                    <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                    <span class="svg-icon svg-icon-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                                  transform="rotate(-45 6 17.3137)" fill="black"/>
                            <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                                  fill="black"/>
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::Close-->
            </div>
            <!--end::Modal header-->
            <!--begin::Modal body-->
            <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                <!--begin::Form-->
                <form id="kt_modal_add_permission_form" class="form" th:object="${entity}" action="#"
                      th:action="@{/truck/menu/save}" method="post">
                    <input type="hidden" name="id">
                    <input type="hidden" name="systemId">
                    <!--begin::Input group-->
                    <div class="row fv-row mb-7">
                        <div class="col-md">
                            <!--begin::Label-->
                            <label class="fs-6 fw-bold form-label mb-2">
                                <span class="" th:text="類型"></span>
                            </label>
                            <!--end::Label-->
                            <!--begin::Input-->
                            <div class="btn-group form-control form-control-solid mb-3 mb-lg-0" role="group"
                                 aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio_type0" id="btnradio_type0"
                                       value="1" th:field="*{type}" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="btnradio_type0" th:text="目錄">Radio 1</label>

                                <input type="radio" class="btn-check" name="btnradio_type1" id="btnradio_type1"
                                       value="2" th:field="*{type}" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio_type1" th:text="菜單">Radio 2</label>

                                <input type="radio" class="btn-check" name="btnradio_type2" id="btnradio_type2"
                                       value="3" th:field="*{type}" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio_type2" th:text="按鈕">Radio 3</label>
                            </div>
                            <!--end::Input-->
                        </div>
                        <div class="col-md">
                            <!--begin::Label-->
                            <label class="fs-6 fw-bold form-label mb-2">
                                <span class="" th:text="可見"></span>
                            </label>
                            <!--end::Label-->
                            <!--begin::Input-->
                            <div class="btn-group form-control form-control-solid mb-3 mb-lg-0" role="group"
                                 aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio_hidden_false"
                                       id="btnradio_hidden_false" value="1" th:field="*{status}" autocomplete="off"
                                       checked>
                                <label class="btn btn-outline-primary" for="btnradio_hidden_false" th:text="是">Radio
                                    1</label>

                                <input type="radio" class="btn-check" name="btnradio_hidden_true"
                                       id="btnradio_hidden_true" value="0" th:field="*{status}" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio_hidden_true" th:text="否">Radio
                                    2</label>
                            </div>
                            <!--end::Input-->
                        </div>
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="row fv-row mb-7">
                        <div class="col-md">
                            <!--begin::Label-->
                            <label class="fs-6 fw-bold form-label mb-2">
                                <span class="required" th:text="名稱"></span>
                                <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="popover"
                                   data-bs-trigger="hover" data-bs-html="true" data-bs-content="菜單名稱為必填項"></i>
                            </label>
                            <!--end::Label-->
                            <!--begin::Input-->
                            <input class="form-control form-control-solid" placeholder="Enter a menu name" name="name"/>
                            <!--end::Input-->
                        </div>
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="row fv-row mb-7">
                        <div class="col-md">
                            <!--begin::Label-->
                            <label class="fs-6 fw-bold form-label mb-2">
                                <span th:text="路徑"></span>
                            </label>
                            <!--end::Label-->
                            <!--begin::Input-->
                            <input class="form-control form-control-solid" placeholder="Enter a menu path" name="uri"/>
                            <!--end::Input-->
                        </div>
                        <div class="col-md">
                            <!--begin::Label-->
                            <label class="fs-6 fw-bold form-label mb-2">
                                <span th:text="排序"></span>
                            </label>
                            <!--end::Label-->
                            <!--begin::Input-->
                            <input class="form-control form-control-solid" placeholder="Enter a menu sort" name="orders"
                                   type="number" value="999" min="0" max="999" step="1"/>
                            <!--end::Input-->
                        </div>
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="row fv-row mb-7">
                        <div class="col-md">
                            <!--begin::Label-->
                            <label class="fs-6 fw-bold form-label mb-2">
                                <span th:text="權限值"></span>
                            </label>
                            <!--end::Label-->
                            <!--begin::Input-->
                            <input class="form-control form-control-solid" placeholder="Enter a menu path"
                                   name="permissionValue"/>
                            <!--end::Input-->
                        </div>
                        <div class="col-md">
                            <!--begin::Label-->
                            <label class="fs-6 fw-bold form-label mb-2">
                                <span th:text="組件路徑">Permission Name</span>
                            </label>
                            <!--end::Label-->
                            <!--begin::Input-->
                            <input class="form-control form-control-solid" placeholder="Enter a menu path"
                                   name="fragmentPackage"/>
                            <!--end::Input-->
                        </div>
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                        <!--begin::Label-->
                        <label class="fs-6 fw-bold form-label mb-2">
                            <span th:text="所屬上層"></span>
                        </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <select class="form-select form-control form-control-solid" id="inputGroupSelect01" name="pid">
                            <option value="" selected>Choose...</option>
                            <option th:each="menu : ${dropdown_menus}" th:value="${menu.id}"
                                    th:text="${menu.title}"></option>
                        </select>
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Actions-->
                    <div class="text-center pt-15">
                        <button type="reset" class="btn btn-light me-3" data-kt-permissions-modal-action="cancel">
                            Discard
                        </button>
                        <button type="submit" class="btn btn-primary" data-kt-permissions-modal-action="submit">
                            <span class="indicator-label">Submit</span>
                            <span class="indicator-progress">Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button>
                    </div>
                    <!--end::Actions-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Modal body-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
